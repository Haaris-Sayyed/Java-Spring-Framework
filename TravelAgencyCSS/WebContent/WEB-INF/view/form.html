<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Form page</title>
<link rel="stylesheet" type="text/css" href="resources/main.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
	<h1>Add new tour</h1>
	
	<form class="form" action="#" th:action="@{/processForm}" th:object="${tour}" method="post">
		<div>
			<div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
			<label>Name</label>
			<input type="text" th:field="*{name}">
		</div>
		
		<div>
			<div class="error" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></div>
			<label>Code</label>
			<input type="text" th:field="*{code}">
		</div>
		
		<div>
			<label>Continent</label>
			<select name="continent">
				<option th:each="continent : ${T(main.model.Tour.Continent).values()}"
						th:value="${continent}" th:text="${continent}"></option>
			</select>
		</div>
		
		<div>
			<div class="error" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
			<label>Start date</label>
			<input type="date" th:field="*{date}">
		</div>
		
		<div>
			<div class="error" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></div>
			<label>Tour duration</label>
			<input type="number" th:field="*{duration}">
		</div>
		
		<div>
			<label>All Inclusive</label>
			<input type="checkbox" th:field="*{allInclusive}">
		</div>
		
		<div>
			<input type="submit" value="Submit">
		</div>
	</form>

</body>
</html>
